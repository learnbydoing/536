number-mappers = 6
number-reducers = 6

server1 {
  include "common"
  akka {
#    loglevel = "DEBUG"
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
      warn-about-java-serializer-usage = off
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 2555
      }
#      log-sent-messages = on
#      log-received-messages = on
    }
  }
}
